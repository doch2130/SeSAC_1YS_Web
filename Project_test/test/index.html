<!DOCTYPE html>
<html lang="en, ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" integrity="sha384-UW7nqtAfV9h93tGKb9+YoZynF74OcsOt5Irr6Ag4KEbqgcICQv46iB8soY/KJ+Yl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha384-i61gTtaoovXtAbKjo903+O55Jkn2+RtzHtvNez+yI49HAASvznhe9sZyjaSHTau9" crossorigin="anonymous"></script>

    <style>
        .row {
            margin: auto;
            height: 700px;
            text-align: center;
        }
        a {
            text-decoration: none;
            color: white;
        }
        .col-12 {
            margin: auto;
        }
    </style>

    <script>
        function test() {
            $.ajax({
                type: 'get',
                url: 'login.html',
            success : function(data) {
                $('#sidebar').html(data);
            },
            error : function() {
                alert('통신실패!!');
            }
            });
        }

        function test2() {
            const sidebar = document.getElementById('sidebar');
            axios({
                method: 'get',
                url: 'login'
            })
            .then((response) => {
                sidebar.html('./login.html');
            });
        }
        
    </script>
</head>
<body>
    <div class="row">
        <div class="col-2" style="background-color: aqua;">
            <div id="sidebar">
                <p>사이드바</p>
            </div>
        </div>
        <div class="col-10">
            <div style="margin-bottom: 1rem;">
                메인 페이지에 오신 것을 환영합니다.
            </div>
            <button type="button" class="btn btn-primary"><a href="#">회원가입</a></button>
            <button type="button" class="btn btn-primary" onclick="test()"><a href="#">로그인</a></button>
            <button type="button" class="btn btn-primary" onclick="test2()"><a href="#">방명록 조회</a></button>
        </div>
    </div>
</body>
</html>
