    <title>Document</title>
    <style>
        table, th, td {
            border: 2px solid black;
            text-align: center;
        }
        td {
            width: 50px;
            height: 100px;
        }
        p {
            font-size: 0.7px;
        }
    </style>
    <script>
        $(function() {
            $('td').on('click', function() {
                // console.log(this);
                // console.log($(this).text());
                // $('#date').val($(this).text());
                let temp = $(this).html().split('<')[0];
                $('#date').val(temp);
            });

            $('#apply').click(function () {
                let $p = $('<p>', {text: $('#content').val()});
                for (var i = 0; i < $('td').length; i++) {
                    if($('td').eq(i).html().split('<')[0] == $('#date').val()) {
                            // console.log($('td').eq(i).children('p').length);
                        if($('td').eq(i).children('p').length == '0') {
                            // console.log('p 없으므로 생성');
                            $('td').eq(i).append($p);   
                        } else {
                            // console.log('p 있으므로 기존꺼 변경');
                            $('td').eq(i).children('p').text($('#content').val());
                        }
                    }
                }
                
            });
        });


    </script>
