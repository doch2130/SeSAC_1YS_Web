<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<script>
    const submitHandler = () => {
        const form = document.getElementById("formRegister");
        if(form.id.value.trim() === '' || form.name.value.trim() === ''
        || form.nickname.value.trim() === '' || form.password.value.trim() === '') {
            alert("값을 전부 입력해주세요!");
            return;
        }
            axios({
                url: "/axios/register",
                method: "post",
                data: {
                    id: form.id.value,
                    name: form.name.value,
                    nickname: form.nickname.value,
                    password: form.password.value,
                }
            })
            .then((res)=>{
<!--                console.log( res );-->
                alert("회원가입이 완료되었습니다!");
                document.location.href="/";
            });
    }
    const loginMove = () => {
        document.location.href="/";
    }

    const enterEvent = (event) => {
        if(event.key == 'Enter') {
            submitHandler();
        }
    }

</script>
<h2>CRUD 실습 - 회원가입</h2>
<form style="width: 500px;" id="formRegister">
    <fieldset>
        <div>
            <label for="userid">아이디 : </label>
            <input type="text" name="id" id="userid" onkeydown="enterEvent(event)"/>
        </div>
        <div>
            <label for="username">이름 : </label>
            <input type="text" name="name" id="username" onkeydown="enterEvent(event)" />
        </div>
        <div>
            <label for="usernickname">닉네임 : </label>
            <input type="text" name="nickname" id="usernickname" onkeydown="enterEvent(event)" />
        </div>
        <div>
            <label for="userpassword">비밀번호 : </label>
            <input type="password" name="password" id="userpassword" onkeydown="enterEvent(event)" />
        </div>
    </fieldset>
    <button type="button" onclick="submitHandler()">회원가입</button>
    <button type="button" onclick="loginMove()">로그인 페이지로 이동</button>
</form>
</body>
</html>
