<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<script>
    const registerMove = () => {
        document.location.href="/practice6/register";
    }
    const login = () => {
        const form = document.getElementById("formLogin");
        if(form.id.value.trim() === '') {
            alert("아이디를 입력하세요!");
            form.id.focus();
            return;
        }
        if(form.pwd.value.trim() === '') {
            alert("아이디를 입력하세요!");
            form.pwd.focus();
            return;
        }

        axios({
            method: "post",
            url: "/axios/practice6-login",
            data: {
                id: form.id.value,
                pwd: form.pwd.value,
            }
        })
        .then((res) => {
            if(res.data === false) {
                alert("정보가 일치하지 않습니다");
                form.id.focus();
                form.id.value = '';
                form.pwd.value = '';
            } else {
                document.location.href="/practice6/mypage";
            }
        });
    }
</script>
<h2>CRUD 실습 - 로그인</h2>
<form id="formLogin" style="width: 500px;">
    <fieldset>
        <label>아이디 : </label>
        <input type="text" name="id" placeholder="아이디를 입력하세요." />
        <br />
        <label>비밀번호 : </label>
        <input type="text" name="pwd" placeholder="비밀번호를 입력하세요." />
    </fieldset>
    <button type="button" onclick="login()">로그인</button>
    <button type="button" onclick="registerMove()">회원가입 페이지로 이동</button>
</form>
</body>
</html>
