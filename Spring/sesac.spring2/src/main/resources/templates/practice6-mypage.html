<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<script>
    const userUpdate = () => {
        const form = document.getElementById("formMypage");
    }
    const userDelete = () => {
        const form = document.getElementById("formMypage");
        axios({
            method: "delete",
            url: "/axios/practice6-delete",
            data: {
                id: form.id.value,
            }
        })
        .then((res) => {
            console.log(res);
        });
    }
</script>
<h2>CRUD 실습 - 마이 페이지</h2>
<form style="width: 600px;" id="formMypage">
    <fieldset>
        <div>
            <label>아이디: </label>
            <input type="text" name="id" disabled />
        </div>
        <div>
            <label>비밀번호: </label>
            <input type="text" name="pwd" />
        </div>
        <button type="button" onclick="userUpdate()">회원정보 수정</button>
        <button type="button" onclick="userDelete()">회원탈퇴</button>
    </fieldset>
</form>
</body>
</html>
