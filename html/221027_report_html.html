<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>실습 1. 카페 음료 문서 작성</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1 style="color: blue">새싹 카페</h1>
        <a href="https://www.google.com" target="_self"><img src="../img01.png" title="새싹 카페"></a>
        <h2>Drink</h2>
        <ul>
            <li>아메리카노</li>
            <ol type="i">
                <li>4,500</li>
            </ol>
            <p>:기본 커피</p>
            <li>카페라떼</li>
            <ol type="i" start="2">
                <li>5,000</li>
            </ol>
            <p>:부드러운 우유맛 커피</p>
            <li>에스프레소</li>
            <ol type="i" start="3">
                <li>3,500</li>
            </ol>
            <p>:커피 액상</p>
            <li>카푸치노</li>
            <ol type="i" start="4">
                <li>5,000</li>
            </ol>
            <p>:거품이 올라간 커피</p>
            <li>요거트</li>
            <ol type="i" start="5">
                <li>6,000</li>
            </ol>
            <p>:장에 좋은 음료</p>
        </ul>
        <hr>
        <span>아메리카노</span>
        <p>아이스 아메리카노 입니다.</p>
        <span>카페라떼</span>
        <p>에스프레소에 우유를 더한 카페라떼 입니다.</p>
        <span>에스프레소</span>
        <p>에스프레소 입니다.</p>
        <span>카페모카</span>
        <p>카페모카 입니다.</p>
    </body>
</html>
