        function setData() {
            // document.getElementById('input1').value = 'hi';
            $('#input1').val('hi');

        function setStyle1() {
            var p1 = document.querySelector('#p1');
            p1.style = "background-color: yellow; color: blue;"
        }
        function setStyle2() {
            $('#p1').css("background-color", "red");
        }
        function setStyle3() {
            $('#p1').attr('style', 'background-color: blue; color: white;');
        }
        function changeText() {
            console.log($('#p1').text());
            $('#p1').text('text 글자 변경');
        }
        function changeHTML() {
            $('#p1').html('<strong>html 글자 변경</strong>');
        }
        function append1() {
            document.querySelector('#p1').append("<h2>h2</h2>");
            $('#p1').append('<h3>h3태그입니다.</h3>');
        }
        function append() {
            $('#ul').append("<li class='append'>append</li>");
        }
        function prepend() {
            $('#ul').prepend("<li>prepend</li>");
        }
        function before() {
            $('#li1').before("<li>before</li>");
        }
        function after() {
            $('#li1').after("<li>after</li>");
        }
        function remove() {
            // $("#li1").remove();
            $(".append").remove();
        }
        function empty() {
            $("#ul").remove();
        }
        function parent() {
            console.log($('#li1').parent());
            console.log($('#li1').parent().parent());
            console.log($('#li1').parent().next());
            console.log($('#li1').parent().prev());
            $('#li1').parent().append("<li>parentAppend</li>");
