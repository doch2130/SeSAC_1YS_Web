<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <!-- jquery UI -->
    <script src="../res/jquery-ui-1.13.2/jquery-ui.js"></script>
    <link href="../res/jquery-ui-1.13.2/jquery-ui.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
    <title>JQuery 이벤트 리스너</title>
</head>
<body>
    body 태그
    <div style="width: 100px; height: 100px; background-color: yellow;" id='div1'></div>
    <input type="text" id="input1">
    <p id="alert"></p>
    <script>
        $('#input1').keydown(function(e) {
            $('#alert').text('글자가 입력됨, ' + e.currentTarget.value);
            console.log('input keydown');
            console.log('e: ', e);
            if(e.key == 'Enter' || e.keyCode == 13) {
                console.log('Enter');
                console.log('enter:', e.currentTarget.value);
            }
        });
        $('#input1').keyup(function(e) {
            // $('#alert').text('글자가 입력됨, ' + e.currentTarget.value);
            console.log('input keyup');
        });
        $('#input1').keypress(function(e) {
            // 21년이후 사용안함
            $('#alert').text('글자가 입력됨, ' + e.currentTarget.value);
            console.log('input keypress');
        });

    // $(document).ready(function() {
    //     alert('document.ready');
    // });
    // $('#div1').click(function(e) {
    //     console.log('div click');
    //     console.log( 'e: ', e);
    // });
    $('#div1').click(function() {
        console.log('div click');
    });
    $('#div1').mouseover(function() {
        console.log('div mouse over');
    });
    // $('#div1').hover(function() {
    //     console.log('div hover');
    // });
    $('#div1').hover(function() {
        console.log('div hover');
    }, function() {
        console.log('div hover2');
    });

    $(window).scroll(function() {
        console.log('windows scroll');
    });
    // $(function() {
    //     alert('document.ready2');
    // });
    </script>
</body>
</html>
