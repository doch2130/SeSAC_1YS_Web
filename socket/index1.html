<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Socket Tester</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    
    <style>
    #messages { list-style-type: none; margin: 0; padding: 0; }
    #messages li { padding: 5px 10px; }
    #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <body>
    <div class="row">

      <!-- 대기실 -->
      <div class="col-lg-4">
        <div class="card">
          <div class="card-header">
            대기실
          </div>
          <div class="card-body">
            <form action="">
              <div class="input-group mb-3">
                <input type="text" class="form-control" id="m" autocomplete="off" />
                <div class="input-group-append">
                  <button id="msg-send" class="btn btn-primary" placeholder="message">Send</button>
                </div>
              </div>
            </form>
          </div>
          <div class="card-footer">
            <ul id="messages"></ul>
          </div>
        </div>
      </div>
      
      <!-- 방선택 -->
      <div class="col-lg-8"></div>
    </div>
    <script>
      // let socket = io.connect();
      // room 네임스페이스
      const socket = io.connect('http://localhost:8080/room', {
        path: '/socket.io'
      });

      //* newRoom 이벤트 시 room 네임스페이스 에서만 통신 하게 된다.
      socket.on('newRoom', function (data) {
        // ...
        console.log('room', data);
      });
    
      // removeRoom 이벤트 시 room 네임스페이스 에서만 통신 하게 된다.
      socket.on('removeRoom', function (data) {
        // ...
      });



    </script>
  </body>
</html>
